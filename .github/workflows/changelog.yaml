name: Update Changelog

on:
  push:
    branches:
      - main  # Run on merges to main

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate Changelog
        env:
          CHANGELOG_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker run -it --rm \
            -e CHANGELOG_GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            -v "$(pwd):/opt" \
            githubchangeloggenerator/github-changelog-generator \
            -u ioaiaaii -p ioaiaaii.net \
            --output /opt/CHANGELOG.md

      - name: Commit and Push Changelog (Direct to Main)
        if: github.ref == 'refs/heads/main'
        run: |
          git add CHANGELOG.md
          git commit -m "chore: update changelog"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request for Changelog Update
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update changelog"
          branch: update-changelog
          title: "Changelog Update"
          body: "This PR updates the changelog after recent changes to main."
